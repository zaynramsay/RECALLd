<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark light">
    <title>Legal - RECALLd</title>
    <style>
        :root {
            /* Light theme - Apple-inspired colors */
            --primary-bg: #fbfbfd;
            --secondary-bg: #ffffff;
            --primary-text: #1d1d1f;
            --secondary-text: #86868b;
            --accent-color: #0071e3;
            --border-color: #d2d2d7;
            --alert-bg: #f5f5f7;
            --alert-text: #1d1d1f;
            --switch-bg: #f5f5f7;
            --switch-selected: #0071e3;
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #000000;
                --secondary-bg: #1d1d1f;
                --primary-text: #f5f5f7;
                --secondary-text: #86868b;
                --accent-color: #2997ff;
                --border-color: #424245;
                --alert-bg: #1d1d1f;
                --alert-text: #f5f5f7;
                --switch-bg: #1d1d1f;
                --switch-selected: #2997ff;
                --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.47059;
            letter-spacing: -0.022em;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 3rem 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toggle-switch {
            display: flex;
            background: var(--switch-bg);
            padding: 0.25rem;
            border-radius: 2rem;
            margin-bottom: 3rem;
            position: relative;
            width: fit-content;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .toggle-option {
            padding: 0.625rem 2rem;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .toggle-background {
            position: absolute;
            height: calc(100% - 0.5rem);
            top: 0.25rem;
            width: calc(50% - 0.25rem);
            background: var(--switch-selected);
            border-radius: 1.5rem;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .privacy-active .toggle-background {
            transform: translateX(0);
        }
        .privacy-active .toggle-option {
            color: var(--primary-text);
        }
        .privacy-active .toggle-option:first-child {
            color: white;
        }
        
        .terms-active .toggle-background {
            transform: translateX(calc(100% + 0.25rem));
        }
        .terms-active .toggle-option {
            color: var(--primary-text);
        }
        .terms-active .toggle-option:last-child {
            color: white;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            perspective: 2000px;
        }

        .content-section {
            background: var(--secondary-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backface-visibility: hidden;
            width: 100%;
        }

        .content-section[hidden] {
            display: block;
            opacity: 0;
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
            color: var(--primary-text);
        }

        .last-updated {
            color: var(--secondary-text);
            margin-bottom: 3rem;
            font-size: 0.875rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-text);
            letter-spacing: -0.022em;
        }

        .section-content {
            color: var(--secondary-text);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .section-content p {
            margin-bottom: 1rem;
            color: var(--secondary-text);
        }

        /* List styling */
        .legal-list {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .legal-list.numbered {
            list-style-type: decimal;
        }

        .legal-list.bulleted {
            list-style-type: disc;
        }

        .legal-list li {
            margin-bottom: 0.75rem;
            padding-left: 0.5rem;
            color: var(--secondary-text);
        }

        /* Special formatting for the contact section */
        .section:last-child .section-content {
            background: var(--alert-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }

        /* Handle nested lists */
        .legal-list .legal-list {
            margin: 0.75rem 0 0.75rem 1rem;
        }

        /* Alpha list items */
        .legal-list li[data-list-type="alpha"] {
            list-style-type: upper-alpha;
        }

        .alert {
            background: var(--alert-bg);
            color: var(--alert-text);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            display: none;
            width: 100%;
            max-width: 680px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            align-items: center;
        }

        .alert strong {
            margin-right: 1rem;
        }

        .alert.visible {
            display: flex;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-text);
        }

        .error-message h2 {
            color: var(--primary-text);
            margin-bottom: 1rem;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-2rem);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .content-section {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .toggle-option {
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="update-alert" class="alert">
            <strong>Legal Document Update</strong>
            <p style="margin: 0;">Our legal documents have been updated since your last visit. Please review the changes.</p>
        </div>

        <div class="toggle-switch">
            <div class="toggle-background"></div>
            <div class="toggle-option">Privacy Policy</div>
            <div class="toggle-option">Terms of Service</div>
        </div>

        <div class="content-wrapper">
            <div id="privacy-content" class="content-section">
                <!-- Dynamically populated content will go here -->
            </div>

            <div id="terms-content" class="content-section" hidden>
                <!-- Dynamically populated content will go here -->
            </div>
        </div>
    </div>

    <script>
        // Global version to track updates
        const CURRENT_VERSION = '2024-12-22';

        async function loadLegalDocument(type) {
            try {
                const response = await fetch(`datamodels/${type}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let text = await response.text();
                text = text
                    .replace(/[\x00-\x1F\x7F-\x9F]/g, '')
                    .replace(/\r\n/g, '\n')
                    .replace(/\n\s+/g, '\n')
                    .replace(/\\/g, '\\\\')
                    .replace(/[\u2028\u2029]/g, '')
                    .trim();
                
                const data = JSON.parse(text);
                const contentContainer = document.getElementById(`${type}-content`);
                contentContainer.innerHTML = '';

                // Add title
                const titleElement = document.createElement('h1');
                titleElement.textContent = data.title;
                contentContainer.appendChild(titleElement);

                // Add last updated
                const lastUpdatedElement = document.createElement('p');
                lastUpdatedElement.className = 'last-updated';
                lastUpdatedElement.textContent = `Last updated: ${data.lastUpdated}`;
                contentContainer.appendChild(lastUpdatedElement);

                // Add sections with enhanced formatting
                data.sections.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section';

                    const headingElement = document.createElement('h2');
                    headingElement.textContent = section.heading;
                    sectionDiv.appendChild(headingElement);

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'section-content';

                    // Process the content with enhanced list formatting
                    const lines = section.content.split('\n');
                    let inList = false;
                    let listType = null;
                    let listHtml = '';

                    lines.forEach(line => {
                        const trimmedLine = line.trim();
                        
                        // Check for different list patterns
                        const isNumbered = /^\d+\.\s/.test(trimmedLine);
                        const isBullet = /^•\s/.test(trimmedLine) || /^-\s/.test(trimmedLine);
                        const isAlpha = /^[A-Z]\.\s/.test(trimmedLine);

                        if (isNumbered || isBullet || isAlpha) {
                            if (!inList) {
                                // Start new list
                                inList = true;
                                listType = isNumbered ? 'ol' : 'ul';
                                listHtml = `<${listType} class="legal-list ${isNumbered ? 'numbered' : 'bulleted'}">`;
                            }
                            // Add list item
                            const itemContent = trimmedLine.replace(/^(\d+\.|•|-|[A-Z]\.)\s/, '');
                            listHtml += `<li>${itemContent}</li>`;
                        } else {
                            if (inList) {
                                // End current list
                                listHtml += `</${listType}>`;
                                contentDiv.innerHTML += listHtml;
                                inList = false;
                                listHtml = '';
                            }
                            // Regular paragraph
                            if (trimmedLine) {
                                contentDiv.innerHTML += `<p>${trimmedLine}</p>`;
                            }
                        }
                    });

                    // Close any open list
                    if (inList) {
                        listHtml += `</${listType}>`;
                        contentDiv.innerHTML += listHtml;
                    }

                    sectionDiv.appendChild(contentDiv);
                    contentContainer.appendChild(sectionDiv);
                });
                
            } catch (error) {
                console.error('Detailed error:', error);
                const contentContainer = document.getElementById(`${type}-content`);
                contentContainer.innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Document</h2>
                        <p>Unable to load ${type} document. Please check the console for details.</p>
                        <p>Error details: ${error.message}</p>
                    </div>`;
            }
        }

        function checkUpdate() {
            const lastCheck = localStorage.getItem('lastLegalCheck');
            
            if (!lastCheck) {
                localStorage.setItem('lastLegalCheck', CURRENT_VERSION);
                return;
            }
            
            if (lastCheck !== CURRENT_VERSION) {
                document.getElementById('update-alert').classList.add('visible');
                localStorage.setItem('lastLegalCheck', CURRENT_VERSION);
            }
        }

        function switchContent(type) {
            const container = document.body;
            const privacyContent = document.getElementById('privacy-content');
            const termsContent = document.getElementById('terms-content');
            
            if (type === 'terms') {
                container.classList.remove('privacy-active');
                container.classList.add('terms-active');
                privacyContent.privacyContent.hidden = true;
                termsContent.hidden = false;
            } else {
                container.classList.remove('terms-active');
                container.classList.add('privacy-active');
                privacyContent.hidden = false;
                termsContent.hidden = true;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Add click event listeners to toggle options
            const toggleOptions = document.querySelectorAll('.toggle-option');
            toggleOptions[0].addEventListener('click', () => switchContent('privacy'));
            toggleOptions[1].addEventListener('click', () => switchContent('terms'));

            try {
                // Load both documents initially
                await Promise.all([
                    loadLegalDocument('privacy'),
                    loadLegalDocument('terms')
                ]);
                
                // Switch to privacy view by default
                switchContent('privacy');
                checkUpdate();
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });
    </script>
</body>
</html>
