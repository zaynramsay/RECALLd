<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark light">
    <title>Legal - RECALLd</title>
    <style>
        :root {
            /* Light theme - Apple-inspired colors */
            --primary-bg: #fbfbfd;
            --secondary-bg: #ffffff;
            --primary-text: #1d1d1f;
            --secondary-text: #86868b;
            --accent-color: #0071e3;
            --border-color: #d2d2d7;
            --alert-bg: #f5f5f7;
            --alert-text: #1d1d1f;
            --switch-bg: #f5f5f7;
            --switch-selected: #0071e3;
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #000000;
                --secondary-bg: #1d1d1f;
                --primary-text: #f5f5f7;
                --secondary-text: #86868b;
                --accent-color: #2997ff;
                --border-color: #424245;
                --alert-bg: #1d1d1f;
                --alert-text: #f5f5f7;
                --switch-bg: #1d1d1f;
                --switch-selected: #2997ff;
                --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.47059;
            letter-spacing: -0.022em;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 3rem 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toggle-switch {
            display: flex;
            background: var(--switch-bg);
            padding: 0.25rem;
            border-radius: 2rem;
            margin-bottom: 3rem;
            position: relative;
            width: fit-content;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .toggle-option {
            padding: 0.625rem 2rem;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .toggle-background {
            position: absolute;
            height: calc(100% - 0.5rem);
            top: 0.25rem;
            width: calc(50% - 0.25rem);
            background: var(--switch-selected);
            border-radius: 1.5rem;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .privacy-active .toggle-background {
            transform: translateX(0);
        }
        .privacy-active .toggle-option {
            color: white !important;
        }
        
        .terms-active .toggle-background {
            transform: translateX(calc(100% + 0.25rem));
        }
        .terms-active .toggle-option {
            color: white !important;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            perspective: 2000px;
        }

        .content-section {
            background: var(--secondary-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backface-visibility: hidden;
            width: 100%;
        }

        .content-section[hidden] {
            display: block;
            opacity: 0;
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
            color: var(--primary-text);
        }

        .last-updated {
            color: var(--secondary-text);
            margin-bottom: 3rem;
            font-size: 0.875rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-text);
            letter-spacing: -0.022em;
        }

        p {
            color: var(--secondary-text);
            margin-bottom: 1.5rem;
            font-size: 1.0625rem;
            line-height: 1.5;
        }

        .alert {
            background: var(--alert-bg);
            color: var(--alert-text);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            display: none;
            width: 100%;
            max-width: 680px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .alert.visible {
            display: flex;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-2rem);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        strong {
            color: var(--primary-text);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .content-section {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .toggle-option {
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="update-alert" class="alert">
            <strong>Legal Document Update</strong>
            <p style="margin: 0 0 0 1rem">Our legal documents have been updated since your last visit. Please review the changes.</p>
        </div>

        <div class="toggle-switch">
            <div class="toggle-background"></div>
            <div class="toggle-option" onclick="switchContent('privacy')">Privacy Policy</div>
            <div class="toggle-option" onclick="switchContent('terms')">Terms of Service</div>
        </div>

        <script>
            // Wrap switchContent to handle async nature
            function handleSwitchContent(type) {
                switchContent(type).catch(console.error);
            }

            // Replace existing onclick handlers
            document.querySelector('.toggle-option:first-of-type').onclick = () => handleSwitchContent('privacy');
            document.querySelector('.toggle-option:last-of-type').onclick = () => handleSwitchContent('terms');
        </script>

        <div class="content-wrapper">
            <!-- Dynamic Content Sections -->
            <div id="privacy-content" class="content-section">
                <!-- Dynamically populated content will go here -->
            </div>

            <div id="terms-content" class="content-section" hidden>
                <!-- Dynamically populated content will go here -->
            </div>
        </div>
    </div>

    <script>
        async function loadLegalDocument(type) {
            try {
                const response = await fetch(`/datamodels/${type}.json`);
                const data = await response.json();
                const contentContainer = document.getElementById(`${type}-content`);
                
                // Clear existing content
                contentContainer.innerHTML = '';

                // Add title
                const titleElement = document.createElement('h1');
                titleElement.textContent = data.title;
                contentContainer.appendChild(titleElement);

                // Add last updated
                const lastUpdatedElement = document.createElement('p');
                lastUpdatedElement.className = 'last-updated';
                lastUpdatedElement.textContent = `Last updated: ${data.lastUpdated}`;
                contentContainer.appendChild(lastUpdatedElement);

                // Add sections
                data.sections.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section';

                    const headingElement = document.createElement('h2');
                    headingElement.textContent = section.heading;
                    sectionDiv.appendChild(headingElement);

                    const contentElement = document.createElement('p');
                    contentElement.textContent = section.content;
                    sectionDiv.appendChild(contentElement);

                    contentContainer.appendChild(sectionDiv);
                });
            } catch (error) {
                console.error('Error loading legal document:', error);
                const contentContainer = document.getElementById(`${type}-content`);
                contentContainer.innerHTML = `<p>Error loading ${type} document. Please try again later.</p>`;
            }
        }

        function checkUpdate() {
            const lastCheck = localStorage.getItem('lastLegalCheck');
            
            if (!lastCheck) {
                localStorage.setItem('lastLegalCheck', CURRENT_VERSION);
                return;
            }
            
            if (lastCheck !== CURRENT_VERSION) {
                document.getElementById('update-alert').classList.add('visible');
                localStorage.setItem('lastLegalCheck', CURRENT_VERSION);
            }
        }

        async function switchContent(type) {
            const container = document.body;
            const privacyContent = document.getElementById('privacy-content');
            const termsContent = document.getElementById('terms-content');

            // Ensure the document is loaded
            if (type === 'terms' && termsContent.children.length === 0) {
                await loadLegalDocument('terms');
            } else if (type === 'privacy' && privacyContent.children.length === 0) {
                await loadLegalDocument('privacy');
            }

            if (type === 'terms') {
                container.classList.add('terms-active');
                setTimeout(() => {
                    privacyContent.hidden = true;
                    termsContent.hidden = false;
                }, 300);
            } else {
                container.classList.remove('terms-active');
                setTimeout(() => {
                    privacyContent.hidden = false;
                    termsContent.hidden = true;
                }, 300);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Load privacy document by default
            loadLegalDocument('privacy');
            checkUpdate();
        });
    </script>
</body>
</html>
