<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECALLd - Open App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #app-redirect {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #007AFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app-redirect"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function openApp() {
            const recallId = getQueryParam('id');
            if (recallId) {
                window.location.href = `recalld://open?id=${recallId}`;
                
                setTimeout(function() {
                    if (!document.hidden) {
                        window.location.href = 'https://apps.apple.com/us/app/recalld/id6505043137';
                    }
                }, 2000);
            } else {
                window.location.href = 'https://apps.apple.com/us/app/recalld/id6505043137';
            }
        }

        const recallId = getQueryParam('id');
        if (recallId) {
            document.getElementById('app-redirect').innerHTML = `
                <h1>Opening RECALLd...</h1>
                <p>If nothing happens, click the button below to open the app or download it from the App Store.</p>
                <a href="#" onclick="openApp()" class="button">Open RECALLd</a>
            `;
            openApp();
        } else {
            document.getElementById('app-redirect').innerHTML = `
                <h1>Welcome to RECALLd</h1>
                <p>Stay informed about product recalls and keep your family safe.</p>
                <a href="https://apps.apple.com/us/app/recalld/id6505043137" class="button">Download on the App Store</a>
            `;
        }
    </script>
</body>
</html>
