<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECALLd - Check out this recall on RECALLd!</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #app-redirect {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #007AFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ol {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="app-redirect"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function openApp() {
            const recallId = getQueryParam('id');
            if (recallId) {
                const appUrl = `recalld://open?id=${recallId}`;
                const appStoreUrl = 'https://apps.apple.com/us/app/recalld/id6505043137';
                
                let redirected = false;
                
                window.location.href = appUrl;

                setTimeout(function() {
                    if (!redirected) {
                        redirected = true;
                        window.location.href = appStoreUrl;
                    }
                }, 2500);

                window.addEventListener('blur', function() {
                    redirected = true;
                });

                window.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        redirected = true;
                    }
                });
            } else {
                window.location.href = 'https://apps.apple.com/us/app/recalld/id6505043137';
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                document.getElementById('instructions').style.display = 'block';
                document.getElementById('instructionList').style.display = 'block';
            }, 5000);
        }

        const recallId = getQueryParam('id');
        if (recallId) {
            document.getElementById('app-redirect').innerHTML = `
                <h1>Opening RECALLd...</h1>
                <div id="loading" style="display: none;">
                    <p>Attempting to open RECALLd app...</p>
                    <div class="loader"></div>
                </div>
                <p id="instructions" style="display: none;">If the app doesn't open automatically:</p>
                <ol id="instructionList" style="display: none;">
                    <li>Check if RECALLd is installed on your device</li>
                    <li>If installed, close this page and try the link again</li>
                    <li>If not installed, download RECALLd from the App Store</li>
                </ol>
                <a href="#" onclick="openApp(); showLoading(); return false;" class="button">Open RECALLd</a>
            `;
            openApp();
            showLoading();
        } else {
            document.getElementById('app-redirect').innerHTML = `
                <h1>Welcome to RECALLd</h1>
                <p>Stay informed about product recalls and keep your family safe.</p>
                <a href="https://apps.apple.com/us/app/recalld/id6505043137" class="button">Download on the App Store</a>
            `;
        }
    </script>
</body>
</html>
